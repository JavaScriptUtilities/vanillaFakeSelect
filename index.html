<!DOCTYPE HTML>
<html lang="en-EN">
    <head>
    <meta charset="UTF-8" />
    <title>Vanilla Fake Select</title>
    <link rel="stylesheet" type="text/css" href="css/fake-select.css?v=0.4" />
    <script src="js/script.js?v=0.4"></script>
    <script src="js/fake-select.js?v=0.4"></script>
    <style>
.display-style {
    display: block;
    margin: 30px 0;
    padding: 10px;
    border: 1px solid #E0E0E0;
    font-family: monospace;
    font-size: 12px;
    white-space: pre;
    unicode-bidi: embed;
    background-color: #fff;
}
    </style>
    </head>
    <body>
        <h1>Vanilla Fake Select</h1>
        <div>
            <select name="test-select" id="test-select">
                <option value="" disabled selected style="display:none;">Select a value</option>
                <option value="0">Value 0</option>
                <option value="1">Value 1</option>
            </select>
        </div>
        <script class="display-style">window.domReady(function(){
    window.fakfak = new vanillaFakeSelect(document.getElementById('test-select'), {
        coverClass: 'fakeselect--demo'
    });
});</script>
    </body>
</html>
